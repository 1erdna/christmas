<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Blessed Christmas | Nacaya Family</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * { -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: #000;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: white;
            perspective: 1000px;
        }

        .ambient-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a140a 0%, #000 80%);
            z-index: 1; opacity: 0; transition: opacity 2s ease;
        }

        .envelope-wrapper {
            position: relative;
            width: 280px; height: 180px;
            background: #111;
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.8s ease;
        }

        .seal {
            width: 70px; height: 70px;
            background: #7a0000;
            border-radius: 50%;
            border: 2px solid #d4af37;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Cinzel', serif; color: #d4af37;
            font-size: 1.8rem; font-weight: bold;
            box-shadow: 0 0 20px rgba(122,0,0,0.6);
            animation: pulse 2s infinite;
        }

        #luxury-card {
            position: fixed;
            width: 90%; max-width: 380px;
            background: rgba(0, 0, 0, 0.98);
            border: 1px solid #c5a059;
            padding: 35px 20px;
            text-align: center;
            box-sizing: border-box;
            opacity: 0; visibility: hidden;
            transform: scale(0.9) translateY(30px);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 200;
            box-shadow: 0 0 40px rgba(191, 149, 63, 0.2);
        }

        .opened .ambient-glow { opacity: 1; }
        .opened #envelope { opacity: 0; transform: scale(0.5); pointer-events: none; }
        .opened #luxury-card {
            opacity: 1; visibility: visible;
            transform: scale(1) translateY(0);
        }

        .shimmer {
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 4s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .cursive-title { font-family: 'Great Vibes', cursive; font-size: 2.2rem; margin: 0; }
        .cinzel-title { font-family: 'Cinzel', serif; font-size: 1.2rem; letter-spacing: 2px; margin: 5px 0 15px 0; }
        
        .main-message { 
            font-size: 0.85rem; line-height: 1.8; font-weight: 200; color: #ddd; 
            margin: 20px 0; padding: 0 10px;
        }

        .logo-n { font-family: 'Cinzel', serif; font-size: 3rem; font-weight: bold; margin: 0; line-height: 1; }
        .logo-text { font-family: 'Cinzel', serif; font-size: 1.1rem; letter-spacing: 6px; margin: 0; color: #d4af37; }

        .countdown-container {
            margin-top: 25px;
            border-top: 1px solid rgba(197, 160, 89, 0.2);
            padding-top: 15px;
        }

        .countdown-label { font-size: 0.6rem; letter-spacing: 3px; opacity: 0.6; margin-bottom: 8px; }

        #timer {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            display: flex; justify-content: center; gap: 12px;
        }

        .time-block span { color: #d4af37; font-size: 0.6rem; display: block; margin-top: 2px; }

        .particle {
            position: fixed; top: -10px; border-radius: 50%; pointer-events: none;
            animation: fall linear infinite; z-index: 50;
        }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        @media (max-height: 650px) {
            #luxury-card { padding: 25px 15px; }
            .main-message { margin: 10px 0; font-size: 0.8rem; }
            .logo-n { font-size: 2.5rem; }
        }
    </style>
</head>
<body id="body">

    <div class="ambient-glow"></div>

    <div class="envelope-wrapper" id="envelope" onclick="openCard()">
        <div class="seal">N</div>
        <p style="font-size: 8px; letter-spacing: 4px; margin-top: 20px; color: #d4af37; opacity: 0.8;">TAP TO UNVEIL</p>
    </div>

    <div id="luxury-card">
        <h2 class="cursive-title shimmer">A Merry and Blessed</h2>
        <h1 class="cinzel-title">Christmas to All!</h1>

        <div style="width: 30px; height: 1px; background: #c5a059; margin: 0 auto; opacity: 0.5;"></div>

        <p class="main-message">
            May this season fill our hearts with gratitude, <br>
            our homes with peace, and our journey <br>
            with renewed purpose to <br>
            <span style="color: #fff; font-weight: 400;">serve, lead, and uplift others.</span>
        </p>

<div class="from-container" style="margin-top: 20px;">
    <p style="font-size: 0.5rem; letter-spacing: 4px; margin-bottom: 15px; opacity: 0.6;">FROM ALL OF US AT</p>
    
    <img src="logo.jpg" alt="Insights Logo" 
         style="width: 200px; height: auto; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(191,149,63,0.3));">
    
    <p class="logo-n shimmer" style="font-size: 2.5rem; margin: 0;">N</p>
    <p class="logo-text">INSIGHTS</p>
</div>

    <p class="logo-text">INSIGHTS</p>
</div>

        <div class="countdown-container">
            <p class="countdown-label">COUNTDOWN TO 2026</p>
            <div id="timer">
                <div class="time-block" id="days">00<span>DAYS</span></div>
                <div class="time-block" id="hours">00<span>HRS</span></div>
                <div class="time-block" id="mins">00<span>MINS</span></div>
                <div class="time-block" id="secs">00<span>SECS</span></div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        function openCard() {
            const body = document.getElementById('body');
            const audio = document.getElementById("bgMusic");
            
            audio.currentTime = 34;
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    executeReveal();
                }).catch(error => {

                    executeReveal();
                });
            }
        }

        function executeReveal() {
            document.getElementById('body').classList.add('opened');
            startCountdown();
            setInterval(createGoldDust, 150);
        }

        function createGoldDust() {
            const p = document.createElement('div');
            p.classList.add('particle');
            const size = Math.random() * 4 + 1 + 'px';
            p.style.width = size; p.style.height = size;
            p.style.background = Math.random() > 0.4 ? '#bf953f' : '#ffffff';
            p.style.boxShadow = '0 0 8px ' + p.style.background;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = Math.random() * 3 + 4 + 's';
            p.style.opacity = Math.random();
            document.body.appendChild(p);
            setTimeout(() => { p.remove(); }, 7000);
        }

        function startCountdown() {
            const targetDate = new Date("Jan 1, 2026 00:00:00").getTime();

            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = (d < 10 ? "0" + d : d) + "<span>DAYS</span>";
                document.getElementById("hours").innerHTML = (h < 10 ? "0" + h : h) + "<span>HRS</span>";
                document.getElementById("mins").innerHTML = (m < 10 ? "0" + m : m) + "<span>MINS</span>";
                document.getElementById("secs").innerHTML = (s < 10 ? "0" + s : s) + "<span>SECS</span>";
            }, 1000);
        }
    </script>
</body>

</html>
